# nvidia-settings: X configuration file generated by nvidia-settings
# nvidia-settings:  version 470.57.01
Section "Device"
    Identifier     "Device0"
    Driver         "nvidia"
    VendorName     "NVIDIA Corporation"
# индификация видеокарты, можно/нужно поставить название свой карты    
    BoardName      "NVIDIA GeForce GTX 1050"
#если у вас уже есть настройки в файле, достаточно добавить три пункта ниже.
# принудительно заставляет видеокарту работать на максимальных частотах, что бы не уходила анамально во время игры в сберегающий режим
Option "RegistryDwords" "PerfLevelSrc=0x2222"
# одно из основных сресдст борьбы с трирингом в 3Д играх
Option "TripleBuffer" "True"
# дать разрешение старонным программам управлять оборотами вентеляторов карты
Option "Coolbits" "28"
EndSection

Section "Screen"
    Identifier     "Screen0"
    Device         "Device0"
    Monitor        "Monitor0"
    DefaultDepth    24
    Option         "Stereo" "0"
    Option         "nvidiaXineramaInfoOrder" "DFP-0"
# еще одно стредство для борьбы с тирингом на всех мониторах
Option "metamodes" "nvidia-auto-select +0+0 { ForceFullCompositionPipeline = On }"
    Option         "SLI" "Off"
    Option         "MultiGPU" "Off"
    Option         "BaseMosaic" "off"
    SubSection     "Display"
        Depth       24
    EndSubSection
EndSection
